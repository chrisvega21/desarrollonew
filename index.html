<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidriería</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>BIENVENIDO</h1>
    <h3>Registrese para ingresar al sistema</h3>

    <table>
        <tr>
            <td>
                <h2>Ingresar</h2>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Usuario</h3>
                <input id="usu" placeholder="Ingresar tu nombre" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Contraseña</h3>
                <input id="contra" placeholder="Ingresar la contraseña" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="ingresar();">Ingresar</button>
            </td>
        </tr>
    </table>

</body>
</html>
